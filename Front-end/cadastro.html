<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SOOS - Sistema de Otimização da Ocupação de Salas no SMD</title>
</head>
<body>
    <h1 id="titulo-cadastro">Cadastre-se</h1>
    <div id="circle"></div>
    <form id="cadastro">
        <input id="nome" type="text" placeholder="Nome">
        <input id="matricula" type="text" placeholder="matricula">
        <input id="senha" type="password" placeholder="Senha">
        <input id="confirmaSenha" type="password" placeholder="Confirme a senha">
        <input id="telefone" type="text" placeholder="Telefone">
        <input id="email" type="email" placeholder="Email">
        <input id="btnCadastrar" type="button" value="Cadastrar">
    </form>
</body>
</html>
