<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SOOS - Sistema de Otimização da Ocupação de Salas no SMD</title>
</head>
<body>
    <h1 id="logo">LOGO</h1>
    <div id="circle"></div>
    <form id="login">
        <input id="idAcademico" type="text" placeholder="Matrícula/Siape">
        <input id="senha" type="password" placeholder="Senha">
        <input id="btnLogar" type="button" value="Acessar">
        <a href="cadastro.html">Não tem cadastro?</a>
        <p id="aviso"></p>
    </form>
    <script>
        let aviso = document.getElementById("aviso")
        let url = window.location.href;
        let auth = url.split('login.html?auth=');
        console.log(auth)

        if(auth[1] === "false"){
          aviso.style.color = "#f04747"
          aviso.innerText = "Matrícula ou senha incorreta"
        }
        
    </script>
</body>
    <script src="autenticacao.js"></script>
</body>
</html>
